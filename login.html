<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-color: #0f1923;
            font-family: 'Arial';
        }
        h1 {
            color: #ff4655;
            text-align: center;
            font-size: 40px;
        }
        label {
            color: white;
        }
        input {
            margin: 5px 0;
        }
        button {
            background-color: #ff4655;

            border: none;   
            padding: 10px 20px;
        }

    </style>
</head>
<body>
    <h1>Login Page</h1>
    <form>
    <label>Username:</label>
    <input type="text" name="username">
    <br>
    <label>Password:</label>
    <input type="password"name="password"> <br>
    <button>Login</button>
    </form>
</body>
</html>
